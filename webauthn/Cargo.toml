[package]
name = "vectis-webauthn-authenticator"
version = "0.1.0"
authors = ["bwty <whalelephant@users.noreply.github.com>", "j0nl1 <j0nl1@gmail.com>"]
edition = "2021"

exclude = [
  "contract.wasm",
  "hash.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
cosmwasm-std = { version = "1.2", features = ["iterator", "ibc3", "staking", "cosmwasm_1_2"] }
cosmwasm-storage = "1.2" 
cosmwasm-schema = "1.2" 
sylvia = "0.7.0"
sylvia-derive = "0.7.0"
cw-utils = "1.0.1"
thiserror = { version = "1.0.30" }
cw-storage-plus = "1.1"
cw2 = "1.1"
anyhow = { version = "1.0.51"}
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde-json-wasm = "0.5.1"
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["derive"] }
sha2 = "0.9"
ripemd160 = "0.9.1"
p256 = {version = "0.13.2", default-features = false, features = ["alloc", "ecdsa"]}
asn1 = { version = "0.15" } 
vectis-wallet = { path = "../../vectis/packages/vectis" }

[dev-dependencies]
cw-multi-test = "0.16"

